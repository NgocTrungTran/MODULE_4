<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Customer</title>
    <link rel="shortcut icon" href="https://vanphongxanh.vn/wp-content/uploads/2022/03/logo-social.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/node_modules/fontawesome-4.7/css/font-awesome.min.css">

<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a href="createCustomer.html" class="btn btn-outline-light"><i class="fa fa-plus-square-o"
                            aria-hidden="true"></i> <span>Add New Customer</span></a>
                    <a href="transferInfo.html" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i>
                        <span>Transfer money Information</span></a>
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th colspan="5">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>955</td>
                    <td>Perry Hicks</td>
                    <td>coxyj@mailinator.com</td>
                    <td class="text-center">+1 (727) 693-2912</td>
                    <td>Sed laudantium mole</td>
                    <td class="text-end num-space">0</td>
                    <td class="text-center">
                        <a class="btn btn-outline-secondary" title="" data-toggle="tooltip" href="updateCustomer.html"
                            data-bs-original-title="Edit">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-success" title="" data-toggle="tooltip" href="deposit.html"
                            data-bs-original-title="Deposit">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-warning" title="" data-toggle="tooltip" href="withdraw.html"
                            data-bs-original-title="Withdraw">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-primary" title="" data-toggle="tooltip" href="transfer.html"
                            data-bs-original-title="Transfer">
                            <i class="fa fa-exchange" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-outline-danger" title="" data-toggle="tooltip" href="suspension.html"
                            data-bs-original-title="Suspended">
                            <i class="fa fa-ban" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</html>

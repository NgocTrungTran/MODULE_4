<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="shortcut icon" href="https://vanphongxanh.vn/wp-content/uploads/2022/03/logo-social.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/node_modules/fontawesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .container>.table-title>.row>.col-sm-8, .col-sm-4 {
            padding-top: 25px;
        }

        .table thead {
            background-color: blue;
            color: white;
        }

        .container>.table-title>.row>.col-sm-4 {
            text-align: right;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Deposit money into customer's account</h2>
                </div>
                <div class="col-sm-4">
                    <a href="/customers/list" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i>
                        <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmDeposit" method="post" th:action="@{/deposits/add}" th:object="${customer}">
            <fieldset class="row g-3">
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Customer ID</label>
                        <div class="col-sm-12">
                                <input type="text" class="form-control" readonly="" th:field="*{id}">
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Full Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" readonly="" th:field="*{full_name}">
<!--                            <input type="hidden" class="form-control" readonly="" th:field="*{email}">-->
<!--                            <input type="hidden" class="form-control" readonly="" th:field="*{phone}">-->
<!--                            <input type="hidden" class="form-control" readonly="" th:field="*{address}">-->
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Current balance ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control num-space" readonly="" th:field="*{balance}">
                        </div>
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label">Transaction Amount ($)</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="transactionAmount" name="transactionAmount"
                                   value="" placeholder="Enter the amount to send">
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-12">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-outline-success">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Deposit
                            </button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="alert" style="position: fixed; bottom: 0">
        <th:block th:if="${message}">
            <div class="alert alert-success alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${message}"></span>
            </div>
        </th:block>
        <th:block th:if="${error}">
            <div class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert">&times;</button>
                <span th:text="${error}"></span>
            </div>
        </th:block>
    </div>
</body>

</html>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

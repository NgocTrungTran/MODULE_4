<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Update customer</title>
    <link rel="shortcut icon" href="https://vanphongxanh.vn/wp-content/uploads/2022/03/logo-social.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/node_modules/fontawesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .container>.table-title>.row>.col-sm-6 {
            padding-top: 25px;
        }

        .table thead {
            background-color: blue;
            color: white;
        }

        .container>.table-title>.row>.col-sm-6:nth-child(2) {
            text-align: right;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers/list" class="btn btn-outline-light"><i class="fa fa-list"
                            aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form th:action="@{/customers/edit}" th:object="${customer}" id="frmUpdateCustomer" method="post"
              novalidate="novalidate">
            <input type="hidden" name="_method" value="put">
            <fieldset class="row g-3">
                <input th:type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" th:field="*{full_name}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="alert" style="position: fixed; bottom: 0">
        <th:block th:if="${message}">
            <div class="alert alert-success alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${message}"></span>
            </div>
        </th:block>
        <th:block th:if="${error}">
            <div class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="btn-close" data-bs-dismiss="alert">&times;</button>
                <span th:text="${error}"></span>
            </div>
        </th:block>
    </div>
</body>

</html>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head th:replace="/layout :: head"></head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/product/create}" style="background-color: #2d4ef3; text-decoration: none; color: white">
        Add new product
    </a>
</p>

<table id="product">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name product</th>
        <th>Price</th>
        <th>Describe</th>
        <th>Producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, state : ${products}">
        <td th:text="${state.count}"></td>
        <td th:text="${row.getNameProduct()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescribe()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}"
               style="background-color: #4CAF50; text-decoration: none">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}"
               style="background-color: #ec5959; text-decoration: none">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}"
               style="background-color: #bbbbbb; text-decoration: none">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

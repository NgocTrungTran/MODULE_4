<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Remove Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/delete}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameProduct}" readonly/>
        </div>
        <div>
            <label>Price</label>
            <input type="email" th:field="*{price}" readonly/>
        </div>
        <div>
            <label>Describe</label>
            <input type="text" th:field="*{describe}" readonly/>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}" readonly/>
        </div>
        <input type="submit" value="Remove" onclick="window.confirm('Are you sure?')"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

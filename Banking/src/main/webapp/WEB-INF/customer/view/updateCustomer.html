<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Update customer</title>
    <link rel="shortcut icon" href="https://vanphongxanh.vn/wp-content/uploads/2022/03/logo-social.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/fontawesome-4.7/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/style.css">
</head>
<body>
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="/customers" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmUpdateCustomer" method="post" novalidate="novalidate"><input type="hidden" name="_method" value="put">
            <fieldset class="row g-3">
<!--                <input th:type="hidden" th:field="*{id}">-->
                <div class="col-md-6">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" value="Mira Blevins">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="peqybyra@mailinator.com">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="+1 (479) 674-7137">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="Labore laudantium m">
                </div>
                <div class="col-md-12">
                    <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                         Save changes
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
